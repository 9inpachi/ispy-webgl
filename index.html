<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/yae.css">
  <script src="./js/jquery-1.11.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 bordered" id="titlebar">Here goes the title bar</div>
    </div>
    <div class="row">
      <div class="col-lg-12 bordered" id="toolbar">
        <table id="toolbar">
          <tr>
            <td>
              <a class="toolbar-button btn" onclick="showEventLoader();">
                <img src="./graphics/open.png" title="Open File"/>
              </a>
            </td>
            <td>
              <a class="toolbar-button disabled btn" id="prev-event-button" onclick="prevEvent();">
                <img src="./graphics/prev-event.png" title="Previous Event"/>
              </a>
            </td>
            <td>
              <a class="toolbar-button disabled btn" id="next-event-button" onclick="nextEvent();">
                <img src="./graphics/next-event.png" title="Next Event"/>
              </a>
            </td>
            <td>
              <a class="toolbar-button btn" onclick="setCameraHome();">
                <img src="./graphics/home.png" title="Return to Start View"/>
              </a>
            </td>
            <td>
              <a class="toolbar-button btn" onclick="zoom(1);">
                <img src="./graphics/zoom_in_24.png" title="Zoom In"/>
              </a>
            </td>
            <td>
              <a class="toolbar-button btn" onclick="zoom(-1);">
                <img src="./graphics/zoom_out_24.png" title="Zoom Out"/>
              </a>
            </td>
            <td>
              <a class="toolbar-button btn" onclick="setCameraRotation(0, 0, 0);">
                <img src="./graphics/z-plane.png" title="X-Y Plane"/>
              </a>
            </td>
            <td>
              <a class="toolbar-button btn" onclick="setCameraRotation(0, Math.PI / 2, Math.PI / 2);">
                <img src="./graphics/y-plane.png" title="Z-X Plane"/>
              </a>
            </td>
            <td>
              <a class="toolbar-button btn" onclick="setCameraRotation(0, Math.PI / 2, 0);">
                <img src="./graphics/x-plane.png" title="Y-Z Plane"/>
              </a>
            </td>
            <td>
              <a class="toolbar-button btn" id="perspective-view" onclick="setPerspectiveProjection(true);">
                <img src="./graphics/perspective-projection.png" title="Perspective View"/>
              </a>
            </td>
            <td>
              <a class="toolbar-button btn" id="orthographic-view" onclick="setPerspectiveProjection(false);">
                <img src="./graphics/orthographic-projection.png" title="Orthographic View"/>
              </a>
            </td>
            <td>
              <a class="toolbar-button btn" onclick="showSettings();">
                <img src="./graphics/settings.png" title="Settings"/>
              </a>
            </td>
            <td>
              <a class="toolbar-button btn" onclick="openAboutWindow();">
                <img src="./graphics/help2.png" title="About"/>
              </a>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 bordered" id="treeview">Here goes the tree view</div>
      <div class="col-lg-9 bordered" id="display">Here goes the display</div>
    </div>
    <div class="row">
      <div class="col-lg-12 bordered" id="tableview">Here goes the table view</div>
    </div>
  <div>
</body>
